<!DOCTYPE html>
<html lang="en" ng-app="SDA">
<head>
    <title>SDA Angular</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="sticky-footer-navbar.css" rel="stylesheet">
</head>
<body ng-controller="tabCtrl">

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SDA simple project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active:isCurrent(1)}"><a ng-click="changeTab(1)" href="#">Users</a></li>
                <li ng-class="{active:isCurrent(2)}"><a ng-click="changeTab(2)" href="#">Add user</a></li>
                <li ng-class="{active:isCurrent(3)}"><a ng-click="changeTab(3)" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Begin page content -->
<div class="container">
    <div ng-controller="usersCtrl">

        <div ng-show="isCurrent(1)">
            <div class="page-header">
                <h1>Test app - Angular</h1>
            </div>
            <p class="lead">My app</p>

            <input ng-model="search.username">
            <!--<input ng-model="search">-->
            <input type="checkbox" ng-model="allUsers"> All

            <p ng-if="!users">Loading data...</p>
            <p ng-repeat="user in users | filter:search | limitTo:limit" ng-if="users">
                <!--<p ng-repeat="user in users | filter:{search: username}">-->

                <span ng-if="allUsers || $odd" ng-class="{'text-success': $odd, 'text-danger': $even}">
                    <button class="btn btn-danger btn-sm" ng-click="remove($index)"> REM </button>
                    <span ng-bind="user.username"></span> [
                    Phone : <span ng-bind="user.phone"></span>]
                </span>
            </p>
            <p ng-if="users"><a href="#" ng-show="shouldBeShowMoreButton()" ng-click="more()">[More]</a></p>
        </div>

        <div ng-show="isCurrent(2)">
            <!--<div ng-controller="usersCtrl">-->
            <p class="lead">Add user</p>
            <input ng-model="newName" placeholder="Type user name">
            <input ng-model="newPhone" placeholder="Type user phone number">
            <button class="btn btn-success btn-sm" ng-click="addUser()">Add user</button>
        </div>

        <div ng-show="isCurrent(3)">
            <p class="lead">Contact</p>
        </div>

    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted">SDA exercises - Angular</p>
    </div>
</footer>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
<script src="myApp.js"></script>
</html>
